<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="block-header-wrapper">
        <p class="primary-txt">PRIMARY TEXT</p>

                </div>

    </div>

    <div class="block-header-wrapper-2">

        <div class="hr-2"></div>
        
        <div class="graph-2">
            <div class="img"></div>
        </div>
        <div class="product-2">
            <div class="block-1">
                <div class="rectangle"></div>
                <p class="title">Product 1</p>
            </div>
            <div class="block-2">
                <div class="rectangle"></div>
                <p class="title">Product 2</p>
            </div>
            <div class="block-3">
                <div class="rectangle"></div>
